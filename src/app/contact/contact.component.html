<div class="card card-container mycontainer">
    <div><h2>Update Contact</h2></div>
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmitProfile()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="user" 
            #bookid="ngModel" disabled />          
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text"  class="form-control" name="address" [(ngModel)]="updateContact.address" required
            #address="ngModel"  />   
            <div class="alert-danger" *ngIf="f.submitted && address.invalid">
            <div *ngIf="address.errors?.['required']">Address is required</div>
            </div>       
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text"  class="form-control" name="city" [(ngModel)]="updateContact.city" required
            #city="ngModel"  />   
            <div class="alert-danger" *ngIf="f.submitted && city.invalid">
            <div *ngIf="city.errors?.['required']">City is required</div>
            </div>       
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text"  class="form-control" name="state" [(ngModel)]="updateContact.state" required
            #state="ngModel"  />   
            <div class="alert-danger" *ngIf="f.submitted && state.invalid">
            <div *ngIf="state.errors?.['required']">State is required</div>
            </div>       
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text"  class="form-control" name="country" [(ngModel)]="updateContact.country" required
            #country="ngModel"  />   
            <div class="alert-danger" *ngIf="f.submitted && country.invalid">
            <div *ngIf="country.errors?.['required']">Country is required</div>
            </div>       
        </div>
        <div class="form-group">
            <label for="contactPreference">Contact Preference</label>
            <select class="form-control" name="contactPreference" [(ngModel)]="updateContact.contactPreference" required>
            <option value="Email" >Email</option>
            <option value="PhoneNo">PhoneNo</option>
            </select>       
        </div>
        <div class="form-group">
            <label for="phoneNo">PhoneNo</label>
            <input type="text"  class="form-control" name="phoneNo" [(ngModel)]="updateContact.phoneNo" required
            #phoneNo="ngModel"  />   
            <div class="alert-danger" *ngIf="f.submitted && phoneNo.invalid">
            <div *ngIf="phoneNo.errors?.['required']">phoneNo is required</div>
            </div>       
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary btn-block" value="Submit">
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && isContactUpdateFailed">
            Contact update failed!<br />{{ errorMessage }}
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
        Contact updated successfully!
    </div>
  </div>
