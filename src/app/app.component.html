<div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Customer Service Portal</a>

      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a href="/src/app/home/" class="nav-link" routerLink="home" style="color: white;">Home </a>
        </li>
        <li class="nav-item" *ngIf="isCustomer">
          <a class="nav-link" style="color: white;">Welcome Customer {{user}}</a>
        </li>
        <li class="nav-item" *ngIf="isCustomer">
          <a href="/src/app/customerhome/" class="nav-link" routerLink="customerhome" style="color: white;">Home </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" style="color: white;">Welcome Admin {{user}}</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a href="/src/app/adminhome/" class="nav-link" routerLink="adminhome" style="color: white;">Home </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/src/app/register/" class="nav-link" routerLink="register" style="color: white;">
            <h5>Register</h5>
          </a>
        </li>
        <li class="nav-item">
          <a href="/src/app/sign-in/" class="nav-link" routerLink="login" style="color: white;">
            <h5>Login</h5>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href="/src/app/profile/" class="nav-link" routerLink="profile" style="color: white;">Profile</a>
        </li>
        <li class="nav-item">
          <a href="/src/app/sign-in/" class="nav-link" routerLink="contact" style="color: white;">Contact</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()" style="color: white;">LogOut</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
